<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky & Ground -->
      <a-sky color="#87CEEB"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#4CAF50"></a-plane>
      
      <!-- School Building (Ocean Side School) -->
      <a-entity position="0 5 -10">
        <a-box width="10" height="10" depth="5" color="#A9A9A9" material="side: double"></a-box>
        <a-box width="10" height="5" depth="5" position="0 -2.5 0" color="#D3D3D3"></a-box>
        <!-- School Name -->
        <a-text value="OCEAN SIDE SCHOOL" position="80" rotation="0 0 0" color="black" width="12"></a-text>
      </a-entity>
      
      <!-- Starbucks Building (Left Side) -->
      <a-entity position="-12 3 -10">
        <a-box width="6" height="6" depth="5" color="#006241" material="side: double"></a-box>
        <!-- Starbucks Sign -->
        <a-text value="STARBUCKS" position="1 5 1.6" rotation="0 0 0" color="black" width="10"></a-text>
        <!-- Glass Windows -->
        <a-box position="-2 3 -2.5" width="1.5" height="3" depth="0.1" color="#87CEEB" opacity="0.6"></a-box>
        <a-box position="2 3 -2.5" width="1.5" height="3" depth="0.1" color="#87CEEB" opacity="0.6"></a-box>
        <!-- Glass Door -->
        <a-box position="0 1.5 -2.5" width="2" height="3" depth="0.1" color="#87CEEB" opacity="0.6"></a-box>
      </a-entity>
      
      <!-- Roads -->
      <a-plane position="0 0.01 -5" rotation="-90 0 0" width="50" height="3" color="#2F2F2F"></a-plane>
      <a-plane position="-5 0.01 0" rotation="-90 0 0" width="3" height="50" color="#2F2F2F"></a-plane>
      
      <!-- Streetlights -->
      <a-cylinder position="-6 1 -5" radius="0.1" height="3" color="#808080"></a-cylinder>
      <a-sphere position="-6 2.5 -5" radius="0.2" color="#FFFF00"></a-sphere>
      
      <a-cylinder position="6 1 -5" radius="0.1" height="3" color="#808080"></a-cylinder>
      <a-sphere position="6 2.5 -5" radius="0.2" color="#FFFF00"></a-sphere>
      
      <!-- Trees -->
      <a-cylinder position="-8 0.5 -3" radius="0.3" height="1" color="#8B4513"></a-cylinder>
      <a-sphere position="-8 1.5 -3" radius="1" color="#228B22"></a-sphere>
      
      <a-cylinder position="8 0.5 -3" radius="0.3" height="1" color="#8B4513"></a-cylinder>
      <a-sphere position="8 1.5 -3" radius="1" color="#228B22"></a-sphere>
      
      <!-- Front Boxes Restored -->
      <a-box position="-2 0.5 -8" width="1.5" height="1.5" depth="1.5" color="#D3D3D3"></a-box>
      <a-box position="2 0.5 -8" width="1.5" height="1.5" depth="1.5" color="#D3D3D3"></a-box>
    </a-scene>
  </body>
</html>
